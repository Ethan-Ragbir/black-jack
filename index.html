<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="casino">
    <h1>Blackjack Pro</h1>
    <div class="bankroll">Bankroll: $<span id="bankroll">1000</span></div>

    <div class="bet-area">
      <label for="bet">Bet amount: </label>
      <input type="number" id="bet" min="1" max="1000" value="100" />
      <button id="place-bet">Place Bet</button>
    </div>

    <div class="dealer-section">
      <img id="dealer-avatar" src="https://i.imgur.com/VYH4zHe.png" alt="Dealer" />
      <p class="dealer-name">Dealer</p>
    </div>

    <div id="game-area" class="hidden">
      <div class="hands">
        <div class="hand" id="dealer-hand">
          <h2>Dealer's Hand</h2>
          <div class="cards" id="dealer-cards"></div>
          <div class="score">Score: <span id="dealer-score">?</span></div>
        </div>

        <div class="hand" id="player-hand">
          <h2>Your Hand</h2>
          <div class="cards" id="player-cards"></div>
          <div class="score">Score: <span id="player-score">0</span></div>
        </div>
      </div>

      <div class="controls">
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <button id="restart">Restart</button>
      </div>

      <div id="result"></div>
      <div id="chip-animation" class="hidden">ðŸ’°</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
